name: Smartsheet Subscription Extract

on:
  workflow_dispatch:   # manual trigger for now, can later schedule

permissions:
  contents: read       # no write needed if not committing files

jobs:
  extract-subscription:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pandas urllib3 smartsheet-python-sdk

      - name: Run subscription extractor and push to Smartsheet
        env:
          SMARTSHEET_COOKIE: ${{ secrets.SMARTSHEET_COOKIE }}
          SMARTSHEET_XSRF_TOKEN: ${{ secrets.SMARTSHEET_XSRF_TOKEN }}
          SM_TOKEN: ${{ secrets.SM_TOKEN }}          # Smartsheet API token
          SM_SHEET_ID: ${{ secrets.SM_SHEET_ID }}    # Smartsheet Sheet ID
        run: python subscription.py

      - name: Upload CSV as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: subscription-data
          path: assets/Subscription.csv
